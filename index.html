<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Cadastro</h3>

    <form>
        <label for="Nome">Nome: </label>
        <input type="text" id="Nome"><br><br>

        <label for="email">E-mail: </label>
        <input type="text" id="email"><br><br>

        <label for="cpf">CPF: </label>
        <input type="text" id="cpf"><br><br>

        <label for="rg">RG: </label>
        <input type="text" id="rg"><br><br>

        <label for="nascimento">Data de nascimento: </label>
        <input type="date" id="nascimento"><br><br>

        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade">

        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro"><br><br>

        <label for="rua">Rua: </label>
        <input type="text" id="rua">

        <label for="num">Número: </label>
        <input type="text" id="num"><br><br>

        <div class="Raça">
        <p>Raça/cor: </p>
        <input type="radio" id="preto" value="preto" name="raça">
        <label for="preto">preto</label><br>
        <input type="radio" id="pardo" value="pardo" name="raça">
        <label for="pardo">pardo</label><br>
        <input type="radio" id="branco" value="branco" name="raça">
        <label for="branco">branco</label><br>
        <input type="radio" id="indígena" value="indígena" name="raça">
        <label for="indígena">indígena</label><br>
        <input type="radio" id="amarelo" value="amarelo" name="raça">
        <label for="amarelo">amarelo</label><br>
        </div>
        
        <div class="sexo">
            <p>Sexo: </p>
            <input type="radio" id="Feminino" value="Feminino" name="sexo">
            <label for="Feminino">Feminino</label><br>
            <input type="radio" id="Masculino" value="Masculino" name="sexo">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="-" value="Não declarar" name="sexo">
            <label for="-">Não declarar</label><br><br>
        </div>

        <div class="class" row-4>
        <button name="submit">Salvar</button>
        <button name="reset">Limpar</button><br>
        </div>


    </form>
</body>
</html>
