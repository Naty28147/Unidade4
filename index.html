<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        *{
            background-color: #dfcae1;
        }
        h2, b{
            background-color: #a788ab;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="Título text-center">
            <h2>CADASTRO</h2>
            <b>Aqui suas informações estão seguras!</b>
        </div>
        
    <form>
            <div class="row">
        <div class="col-6">
        <label for="Nome">Nome: </label>
        <input type="text" id="Nome" class="form-control">
        </div>

            <div class="col-6">
        <label for="email">E-mail: </label>
        <input type="text" id="email" class="form-control">
        </div>
            </div>

        <div class="row">
            <div class="col-3">
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" class="form-control">
        </div>
    
            <div class="col-3">
        <label for="rg">RG: </label>
        <input type="text" id="rg" class="form-control">
        </div>

            <div class="col-3">
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" id="nascimento" class="form-control">
        </div>

        <div class="col-3">
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" class="form-control">
        </div>
    </div>    

        <div class="row">
            <div class="col-3">
        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro" class="form-control">
            </div>
        
        <div class="col-3">    
        <label for="rua">Rua: </label>
        <input type="text" id="rua" class="form-control">
    </div> 

        <div class="col-3">
        <label for="num">Número: </label>
        <input type="text" id="num" class="form-control"><br>
    </div>
        </div>

        <div class="Raça">
        <p>Raça/cor: </p>
        <input type="radio" id="preto" value="preto" name="raça">
        <label for="preto">preto</label><br>
        <input type="radio" id="pardo" value="pardo" name="raça">
        <label for="pardo">pardo</label><br>
        <input type="radio" id="branco" value="branco" name="raça">
        <label for="branco">branco</label><br>
        <input type="radio" id="indígena" value="indígena" name="raça">
        <label for="indígena">indígena</label><br>
        <input type="radio" id="amarelo" value="amarelo" name="raça">
        <label for="amarelo">amarelo</label><br>
        </div>
        
        <div class="sexo">
            <p>Sexo: </p>
            <input type="radio" id="Feminino" value="Feminino" name="sexo">
            <label for="Feminino">Feminino</label><br>
            <input type="radio" id="Masculino" value="Masculino" name="sexo">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="-" value="Não declarar" name="sexo">
            <label for="-">Não declarar</label><br><br>
        </div>

        <div class="row">
            <div class="salvar" col-6>
        <button name="submit">Salvar</button>
    </div>
        <div class="limpar" col-6>
        <button name="reset">Limpar</button><br>
    </div>
        </div>
     </form>
    </div> 
</body>
</html>
